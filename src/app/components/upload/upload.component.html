<div class="card mt-4">

  <div class="card-body">
    <h1 class="mb-4">File Uploading</h1>
    <div class="col">
      <label class="custom-file d-block">
        <input type="file" id="file" class="custom-file-input" multiple (change)="detectFiles($event)" #files>
        <span class="custom-file-control"></span>
      </label>
      <p id="passwordHelpInline" class="text-muted pt-2" *ngIf="files.files.length >0">
        <b> {{files.files.length}}</b> files are uploading
      </p>
    </div>
    <div class="col mt-3">
      <button type="submit" class="forward" (click)="upload()" type="button">Upload</button>
    </div>


    <hr/>

    <h2 class="pt-2 pb-2">File List</h2>
    <div class="row">
      <div class="col-sm-4 mb-4" *ngFor="let img of imageData | async">
        <div class="card bg-dark text-white">
          <img class="card-img-top" [src]="img.url">
          <div class="card-img-overlay" *ngIf="isAuthenticate">
            <button class=" delete " (click)="delete(img)">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>




    </div>

  </div>
</div>
