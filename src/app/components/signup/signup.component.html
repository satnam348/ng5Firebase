 <div class="container mt-5 login-form" >
        <div class="row">
          <div class="col-sm-10 offset-sm-1">
            <div class="row">
              <div class="col-sm-7 bg-white p-5">
                  <h3 >Please fill with your details</h3>
                  <form class="mt-4" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                      <div class="form-group">

                        <input type="text" class="form-control"  placeholder="Full Name" formControlName="name" required>
                      </div>
                      <div class="form-group">

                        <input type="email" class="form-control" placeholder="Email" formControlName="email" required >
                      </div>
                      <div class="form-group">

                          <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
                        </div>
                      <button type="submit" tabindex="0" class="forward mt-4" [disabled]="!myForm.valid">Submit</button>
                     <hr/>
                       <p class="small">Already have an account?
                          <a routerLink="/login">Sign in</a>
                        </p>
                    </form>
              </div>
              <div class="col-sm-5 leftCol p-5 text-center order-sm-first">
                  <img class="mb-3" src="../../../assets/registration_bg.svg">
                  <h2>Registration</h2>

                    an per, lucilius pertinacia eu vel.</p>
                </div>
            </div>

          </div>

        </div>
      </div>
