
  <div class="row mt-4">
      <div class="col-sm-6 mb-4" *ngFor="let course of coursesObservable | async">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{course.title}}</h5>

            <p class="card-text">{{course.description}}</p>
            <a href="{{course.link}}" target="_blank" class="card-link">Go To Course</a>
          </div>
          <div class="card-footer text-muted">

            <div class="row">
<div class="col">  <p class="card-text"><small class="text-muted"><i class="fa fa-user" aria-hidden="true"></i> {{course.author}} </small></p>
</div>
<div class="col">  <p class="card-text text-right"><small class="text-muted"><i class="fa fa-calendar" aria-hidden="true"></i> {{course.time | date : 'short'}}</small></p>
</div>

            </div>
              </div>
        </div>
      </div>
      </div>



<div *ngIf="isAuthenticate">


    <div class="card mt-5 ">
        <div class="card-body">
            <h1>Add New Blog</h1>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Tittle</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" formControlName="title"  placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Link Url</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" formControlName="link"  placeholder="name@example.com">
                  </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Description</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" formControlName="description"  rows="3"></textarea>
                </div>



                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
      </div>
    </div>
