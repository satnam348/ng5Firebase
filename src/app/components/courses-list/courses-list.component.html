
  <div class="row mt-4">
    <div class="col-sm-9 col-xs-12">
        <div class="row ">
            <div class="col-sm-12 mb-4" *ngFor="let course of coursesObservable | async">
                <div class="card">
                  <div class="card-body">
                      <div class="card-img-overlay  mr-2 mt-2" *ngIf="siteAdmin">
                          <button  class=" delete " (click)="editPost(course)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                          <button  class="  delete " (click)="removePost(course)"> <i class="fa fa-times" aria-hidden="true"></i></button>

                      </div>
                    <h5 class="card-title">{{course.title}}</h5>

                    <p class="card-text" [innerHtml]="course.description"></p>
                    <a href="{{course.link}}" target="_blank" class="card-link">Go To Course</a>
                  </div>
                  <div class="card-footer text-muted">

                    <div class="row">
                      <div class="col">
                        <p class="card-text">
                          <small class="text-muted">
                            <i class="fa fa-user" aria-hidden="true"></i> {{course.author}} </small>
                        </p>
                      </div>
                      <div class="col">
                        <p class="card-text text-right">
                          <small class="text-muted">
                            <i class="fa fa-calendar" aria-hidden="true"></i> {{course.time | date : 'short'}}</small>
                        </p>
                      </div>

                    </div>
                  </div>
                </div>
              </div>

    </div>

    </div>
    <div class="col-sm-3 col-xs-12">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Features</h5>
              <ul class="list-group list-group-flush">

                  <li class="list-group-item" *ngFor="let user of Users | async">{{user.displayName}}</li>
                </ul>
              </div>
              </div>

    </div>

  </div>

<div  #target></div>

<div *ngIf="isAuthenticate"  >


    <div class="card mt-5 " >
        <div class="card-body">
            <h1>Add New Blog</h1>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Tittle</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" formControlName="title"  placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Link Url</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" formControlName="link"  placeholder="name@example.com">
                  </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Description</label>
                  <textarea [froalaEditor]  formControlName="description"></textarea>
                   </div>



                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-primary">Clear</button>
              </form>
        </div>
      </div>
    </div>
