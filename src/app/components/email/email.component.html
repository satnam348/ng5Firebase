<section class="user  mt-5 pt-5">
    <div class="user_options-container">
      <div class="user_options-text">
        <div class="user_options-unregistered">
          <h2 class="user_unregistered-title">Don't have an account?</h2>
          <p class="user_unregistered-text">Banjo tote bag bicycle rights, High Life sartorial cray craft beer whatever street art fap.</p>
          <button class="user_unregistered-signup" id="signup-button" routerLink="/signup">Sign up</button>
        </div>

        <div class="user_options-registered">
          <h2 class="user_registered-title">Have an account?</h2>
          <p class="user_registered-text">Banjo tote bag bicycle rights, High Life sartorial cray craft beer whatever street art fap.</p>
          <button class="user_registered-login" id="login-button" >Login</button>
        </div>
      </div>

      <div class="user_options-forms bounceRight" id="user_options-forms">
        <div class="user_forms-login" *ngIf="!switchForget">
          <h2 class="forms_title">Login</h2>
          <small class="invalid-feedback mb-2" >{{error}}</small>
          <form class="forms_form" [formGroup]="myForm" (ngSubmit)="emailLogin(myForm)">
            <fieldset class="forms_fieldset">
              <div class="forms_field">
                <input type="email" placeholder="Email" class="forms_field-input" formControlName="email" required  autofocus />
              </div>
              <div class="forms_field">
                <input type="password" placeholder="Password" class="forms_field-input" formControlName="password" required />
              </div>
            </fieldset>
            <div class="forms_buttons">
              <button type="button" class="forms_buttons-forgot" (click)="toggleSwitch()">Forgot password?</button>
              <input type="submit" value="Log In" class="forms_buttons-action" [disabled]="!myForm.valid">
            </div>
          </form>


        </div>


        <div class="user_forms-login" *ngIf="switchForget" >
            <h2 class="forms_title">Password Forget</h2>
            <small class="invalid-feedback mb-2" >{{error}}</small>
        <form class="forms_form" [formGroup]="myForm" (ngSubmit)="forgetPassword(myForm)">
            <fieldset class="forms_fieldset">
              <div class="forms_field">
                <input type="email" placeholder="Register Email" class="forms_field-input" formControlName="email" required  autofocus />
              </div>

            </fieldset>
            <div class="forms_buttons">
                <button type="button" class="forms_buttons-forgot" (click)="toggleSwitch()">Login</button>
               <input type="submit" value="Send" class="forms_buttons-action" [disabled]="!myForm.valid">
            </div>
          </form>
    </div>
        <div class="user_forms-signup">
          <h2 class="forms_title">Sign Up</h2>
          <form class="forms_form">
            <fieldset class="forms_fieldset">
              <div class="forms_field">
                <input type="text" placeholder="Full Name" class="forms_field-input" required />
              </div>
              <div class="forms_field">
                <input type="email" placeholder="Email" class="forms_field-input" required />
              </div>
              <div class="forms_field">
                <input type="password" placeholder="Password" class="forms_field-input" required />
              </div>
            </fieldset>
            <div class="forms_buttons">
              <input type="submit"  value="Sign up" class="forms_buttons-action">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
