

<div class="container mt-5 login-form" *ngIf="currentUser">
  <div class="row">
    <div class="col-md-8 offset-md-2">

      <!--ghggjgj-->
      <div class="row" *ngIf="!editUser">
        <div class="col-md-6 bg-white p-5  text-center">
          <span class="img-box">
            <img [src]="currentUser.photoURL" class="img-thumbnail img " />
            <i class="fa fa-pencil open-image" (click)="toggleEditUser() " for="profileImage" aria-hidden="true"></i>

          </span>

          <p class="file mt-2 mb-0">
              <input type="file" id="profileImage"  multiple (change)="detectFiles($event)"
              #files />
              <label for="file">Upload your image</label>
            </p>



          <h6 class="">{{currentUser.jobTitle }}</h6>

        </div>
        <div class="col-md-6 bg-white  border-r-dash p-5 text-center ">
          <h5>Welcome {{currentUser.displayName !=null ? currentUser.displayName : 'User name' }}</h5>
          <p>{{currentUser.description}}</p>
        </div>
      </div>

      <!--ghggjgj-->
      <div class="row bg-border" *ngIf="editUser">
        <div class="col-md-12 bg-white p-5  text-center">
          <h3>Edit Profile</h3>
          <form [formGroup]="myForm" (ngSubmit)="updateProfile(myForm,location)">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" name="name1" placeholder="Enter name" class="forms_field-input" formControlName="displayName"  required
                    autofocus />
                </div>
              </div>

              <div class="col-md-6">
                  <div class="form-group">
                      <input type="number" name="phoneNumber" placeholder="Phone no" class="forms_field-input"  formControlName="phoneNumber"
                      autofocus />

                  </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="name2" placeholder="Job Title" class="forms_field-input"  formControlName="jobTitle"
                        autofocus />
                    </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" name="email2" placeholder="Address" class="forms_field-input"  formControlName="location"
                          autofocus />
                      </div>
                    </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <!-- <input type="text" name="name" placeholder="Location" class="forms_field-input"  required
                          autofocus /> -->
                          <app-location #location></app-location>
                      </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="name3" placeholder="Country" class="forms_field-input"  formControlName="country"
                            autofocus />
                        </div>
                      </div>



                    <div class="col-md-12">
                        <div class="form-group">
                            <textarea name="additional_message" class="form-control" style="height:150px;" formControlName="description" placeholder="Hello world....write your messagere here!"></textarea>
                        </div>
                      </div>

                    <div class="m-auto">
                        <button type="submit" class="forward  mt-3" [disabled]="!myForm.valid">Update </button>
                      </div>

            </div>

          </form>

        </div>

      </div>



      <!--  -->

    </div>

  </div>
</div>
