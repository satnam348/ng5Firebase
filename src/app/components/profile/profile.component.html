<div class="container mt-5 login-form" *ngIf="user" >
    <div class="row">
      <div class="col-sm-8 offset-sm-2">
        <div class="row">
          <div class="col-sm-6 bg-white p-5  text-center">

              <img [src]="user.photoURL" class="circle mx-auto d-block" />
              <h6 class="mt-3">{{user.email }}</h6>
              <div class="col">
                  <label class="custom-file d-block">
                    <input type="file" id="file" class="custom-file-input" multiple (change)="detectFiles($event)" #files>
                    <span class="custom-file-control"></span>
                  </label>
                  <button type="submit" class="forward" (click)="upload()">Upload </button>
                </div>
          </div>
          <div class="col-sm-6 bg-white  border-r-dash p-5 text-center ">
                          <h5>Welcome {{user.displayName !=null ? user.displayName : 'User name' }}</h5>
              <p>Tation argumentum et usu, dicit viderer evertitur te has. Eu dictas concludaturque usu, facete detracto patrioque
                an per, lucilius pertinacia eu vel.</p>
            </div>
        </div>

      </div>

    </div>
  </div>
