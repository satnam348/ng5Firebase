
<div class="row">
    <div class="col-sm-6 p-0"  *ngFor="let img of imageData | async">
<div class="card">
    <img class="card-img-top" [src]="img.url" (click)=openSlide(img.url)>
    </div>
</div>
</div>
<div class="d-flex justify-content-center" *ngIf="openLightBox" appModal >
    <span class="close-modal" (click)=" closeSlide()"><i class="fa fa-times fa-2x text-white"></i></span>
    <div class="modal-img ">
  <img [src]="slideUrl" />
</div>
<div class="backdrop" ></div>
</div>
